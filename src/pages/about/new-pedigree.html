<ion-header>
    <ion-navbar>
        <ion-title style="z-index: -1;">
            Pedigree
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>



    <ion-item *ngIf="caso==1" >
        <ion-label color="pesto-scondary-text">Chosee a pet</ion-label>
        <ion-select interface="action-sheet" cancelText="cancel" [(ngModel)]="mascota" (ionChange)="cambiarmascosta()">
            <ion-option *ngFor="let item of mismascotas" [value]="item">{{item.nombre}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-grid *ngIf="mascota">

        <ion-row *ngIf="path" justify-content-center>
            <ion-col col-6>
                <img src="{{path}}" />{{mascota.nombre}}</ion-col>
        </ion-row>
        <ion-row *ngIf="!path" justify-content-center>
            <ion-col col-6>
                <img src="assets/img/mascota.png" />{{mascota.nombre}}</ion-col>
        </ion-row>
        <br>
        <div *ngFor="let item of succesiones">
            <ion-row justify-content-center>
                <ion-col col-3 *ngFor="let itemh of item.item">{{itemh.nombre}}</ion-col>
            </ion-row>
            <br>
        </div>

    </ion-grid>



    <ion-fab right top *ngIf="mascota && caso==1">
        <button ion-fab color="primary-pets" (click)="agregaritem()">
            <ion-icon name="add" color="secondary-pets-l"></ion-icon>
        </button>
        <!--         <ion-fab-list side="left">
                          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
                        </ion-fab-list>
                 --></ion-fab>
    <div style="text-align:center" *ngIf="mascota && caso==1">
        <button ion-button outline color="secondary-pets-l" type="button" (click)="guardarpedigree()">Save</button>
    </div>

    <div style="text-align:center">
        <button ion-button outline color="danger" type="button" (click)="cancelar()">{{(caso==1)?'Cancelar':'Volver'}}</button>
    </div>

</ion-content>
