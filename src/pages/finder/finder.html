<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>

  <h5 *ngIf="vacio">No hay se encuentras datos, intente con otro nombre</h5>

  <ion-list *ngIf="caso=='people'">

    <button ion-item *ngFor="let item of items" no-lines (click)="detallesitem(item.id)">
      <ion-avatar item-start>
        <img src="assets/img/usuario.png">
      </ion-avatar>
      <h2 item-start>{{item.first_name}} {{item.last_name}}</h2>
      <!--       <h2 (click)="detallesitem(item.id)" item-start>{{item.first_name}} {{item.last_name}}</h2>
        <button ion-button outline item-end icon-left  (click)="seguir(item.id)">
            Follow
          </button>
 -->
    </button>

  </ion-list>
  <ion-list *ngIf="caso=='chat'">

    <button ion-item *ngFor="let item of items" no-lines (click)="chat(item)">
      <ion-avatar item-start>
        <img src="assets/img/usuario.png">
      </ion-avatar>
      <h2 item-start>{{item.first_name}} {{item.last_name}}</h2>
      <!--       <h2 (click)="detallesitem(item.id)" item-start>{{item.first_name}} {{item.last_name}}</h2>
        <button ion-button outline item-end icon-left  (click)="seguir(item.id)">
            Follow
          </button>
 -->
    </button>

  </ion-list>

      <h2>{{item.nombre}} - {{formatDollar(item.precio)}}</h2>
      <p>

      </p>

  <ion-grid *ngIf="caso=='mascotas'">
    <ion-row>
      <ion-col col-6 *ngFor="let item of items"  (click)="detallesitem(item)" style="
    width:  100%;
    margin-left:  0;
    padding-left:  3px;
    padding-right:  3px;
    padding-top: 0px;
">
        <ion-card  style="    margin-left: 0;
        margin-right: 0;
        width: 100%;">
          <img src="assets/img/pets.jpg" />
